<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| password generator  </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="wrapper">
        <div class="container">

            <p id="passwordtoptext">PASSWORD GENERATOR</p>

            <!-- password section -->
             <div class="passwordisplaysection">
                <input type="text"  readonly name="" id="" placeholder="password" displaypassword class="password">

                <div class="copybtnsection">
                    <button copybtn>
                        <i class="fa-regular fa-copy fa-2xl" style="color: #74C0FC;"></i>
                    </button>
                    <div copymsg class="copymessage"></div>
                </div>
             </div>

             <!-- password setting section -->
              <div class="passwordsettingsection">
                 
                <div class="passwordlengthsection">
                    <p>Password Length</p>
                    <p passwordlenghtset>0</p>
                </div>

                <input type="range" name="" id="" min="0" max="20" step="1" inputslider class="slider">

                <div class="checkboxessection">

                    <div class="allcheckboxes">
                    <input type="checkbox" name="" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                    </div>

                    <div class="allcheckboxes" >
                        <input type="checkbox" name="" id="lowercase" >
                        <label for="lowercase">Include Lower Letters</label>
                    </div>

                    <div class="allcheckboxes">
                        <input type="checkbox" name="" id="numbersss" >
                    <label for="numbersss">Include Numbers</label>
                    </div>

                   <div class="allcheckboxes">   
                    <input type="checkbox" name="" id="symbolsss" >
                    <label for="symbolsss">Include Symbols</label>
                    </div>

                </div>


                <div class="strengthsection">
                    <p>Strength</p>
                    <div indicatorbtn></div>
                </div>
                 

                <button generatebtn  id="GENERATEBUTTON" >GENERATE PASSWORD</button>
              </div>

        </div>
    </div>
    
    <!-- js functionalities -->
    <script src="script.js"></script>
</body>
</html>
